<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transform</title>

  <style>
    img {
      width: 50%;
      margin: 0 auto;
    }

    .flowers {
      transform: scale(0.8) rotate(-40deg)
    }

    .plane-room {
      transform: translateX(-50deg)
    }


    .colourful-flower {
      transform: rotate(50deg);
    }

    .plane {
      transform: rotate(-80deg);

    }
  </style>
</head>

<body>
  <img src="/SheCodes/images/flowers.jpg" alt="Flowers" class="flowers">
  <img src="/SheCodes/images/images (1).jpg" alt="Plane" class="plane-room">
  <img src="/SheCodes/images/plane.jpg" alt="grass" class="colourful-flower">
  <img src="/SheCodes/images/KLM-Boeing-777-306ER-PH-BVA-1000x750.avif" alt="Plane" class="plane">

</body>

</html>
